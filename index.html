<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body class="site-content">
    <main class="wrapper">
      <div class="c-card">
        <div class="c-card__image">
          <img
            src="./assets/images/illustration-article.svg"
            width="336"
            height="201"
            alt="Illustration article"
          />
        </div>

        <div class="c-card__content">
          <div>
            <span class="c-card__tag">Learning</span>
            <div class="c-card__date">Published 21 Dec 2023</div>
            <h1 class="c-card__title">HTML & CSS foundations</h1>
          </div>
          <p class="c-card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="c-card__author">
            <img
              src="./assets/images/image-avatar.webp"
              width="40"
              height="40"
              alt="Greg Hooper"
            />
            <span class="c-card__author-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://pieterboghaert.be" target="_blank">Pieter Boghaert</a>.
    </div>
  </body>
</html>
